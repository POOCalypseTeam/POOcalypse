<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="../styles/menu-style.css" id="menu">
        <link rel="stylesheet" href="../styles/style.css" id="game" disabled>
        <link rel="stylesheet" href="../styles/credits-style.css" id="credits" disabled>
        <title>POOcalypse</title>
    </head>
    <body>
        <audio autoplay loop muted id="music">
            <source src="../assets/music/musique-menu(1).mp3" type="audio/mpeg">
        </audio>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <div id="player">
            <img src="../assets/spritesheets/blonde_man/blonde_man_001.png" alt="player" id="img0">
        </div>

        <p id="action-bar"></p>

        <div id="dialogs">
            <p id="dialog-content"></p>

            <ul id="choices"></ul>
        </div>
        <div id="board">
            <div id="tiles"></div>
        </div>
        <div class="background">
            <div class="content">
                <div>
                    <button onclick="start_game();"><b>START</b></button>
                    <button><b>SETTINGS</b></button>
                    <button onclick="start_credits();"><b>CREDITS</b></button>
                </div>
            </div>
        </div>
        <div class="credits">
            <p>
                Assets d'exterieur :<br>Kenny
            </p>
            <p>
                Assets d'exterieur :<br>Penzilla
            </p>
            <p>
                Assets d'exterieur :<br>Walen
            </p>
            <button onclick="start_menu();">Menu</button>
        </div>
    <script>
        function start_game() {
            document.getElementById("menu").disabled = true;
            document.getElementById("game").disabled = false;
        }
        function start_credits() {
            document.getElementById("menu").disabled = true;
            document.getElementById("credits").disabled = false;
        }
        function start_menu() {
            document.getElementById("menu").disabled = false;
            document.getElementById("credits").disabled = true;
            const musique = document.getElementById("music");
            musique.muted = false;

        }
        /*
        document.addEventListener("mousemove",(e) => {
            transmettre("musique","");
        },
        {once : true});
        */
    </script>
    </body>
</html>
