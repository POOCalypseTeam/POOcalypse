        <div id="world-info">
            <h1>MONDE</h1>

            <h2>Couches</h2>

            <div id="layers">
                <div class="layer selected">
                    <p>0</p>
                    <p>exterior</p>
                    <input type="checkbox" name="enabled" id="enabled-0">
                </div>
                <div class="layer">
                    <p>1</p>
                    <p>interior</p>
                    <input type="checkbox" name="enabled" id="enabled-1">
                </div>

                <div class="layer">
                    <p>1</p>
                    <p>interior</p>
                    <input type="checkbox" name="enabled" id="enabled-1">
                </div>
            </div>

            <div id="layer-options">

                <label for="tileset-choice">Tileset: </label>
                <select name="tileset-choice" id="tileset-choice">
                    <option value="exterior">exterior</option>
                    <option value="interior">interior</option>
                </select>
    
                <br>
    
                <label for="index">Index: </label>
                <input type="number" name="index" id="index" value="0">
    
                <br>
    
                <label for="collisions">Collisions: </label>
                <input type="checkbox" name="collisions" id="collisions">
